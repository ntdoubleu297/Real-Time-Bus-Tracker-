<script>

async function run(){
    // get bus data    
	const locations = await getBusLocations();
	console.log(new Date()); //usedd when you are attempting to track how frequently something is being used...
	console.log(locations);

	// timer
	setTimeout(run, 15000);
}

// Request bus data from MBTA
async function getBusLocations(){
	const url = 'https://api-v3.mbta.com/vehicles?filter[route]=1&include=trip'; //mbta/vehicles that is the source of the information
	const response = await fetch(url);
	const json     = await response.json();
	return json.data;
}

run();


</script>
